<!DOCTYPE html PUBLIC "-//W3C//DD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>

<head>
	<script type="text/javascript">
		function obj1(name, age){  ///constructor function
			this.name = name;
			this.age = age;
		}
		
		var bucky = new obj1("Bucky Roberts",24);//bucky is object, created using blueprint "obj1" using constructor function
		var taylor = new obj1("Taylor Swift", 20);
	</script>	
</head>

<body>
	<script type="text/javascript">
		document.write(bucky.name);
		document.write(taylor.age);
	</script>


</body>

</html>
